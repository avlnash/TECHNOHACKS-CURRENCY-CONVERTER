<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinash Currency Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Avinash Currency Converter</h2>
            <div class="form-group">
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="fromCurrency">From</label>
                <select id="fromCurrency" class="form-control">
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <!-- Add more currencies as needed -->
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="NOK">NOK - Norwegian Krone</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="DKK">DKK - Danish Krone</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                    <option value="PLN">PLN - Polish Zloty</option>
                    <option value="TRY">TRY - Turkish Lira</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="MYR">MYR - Malaysian Ringgit</option>
                    <option value="IDR">IDR - Indonesian Rupiah</option>
                    <option value="THB">THB - Thai Baht</option>
                    <option value="VND">VND - Vietnamese Dong</option>

                </select>
            </div>
            <div class="form-group">
                <label for="toCurrency">To</label>
                <select id="toCurrency" class="form-control">
                    <option value="EUR">EUR - Euro</option>
                    <option value="USD">USD - US Dollar</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="INR">INR - Indian Rupee</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="AUD">AUD - Australian Dollar</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                    <option value="CHF">CHF - Swiss Franc</option>
                    <option value="CNY">CNY - Chinese Yuan</option>
                    <option value="NZD">NZD - New Zealand Dollar</option>
                    <option value="ZAR">ZAR - South African Rand</option>
                    <option value="SGD">SGD - Singapore Dollar</option>
                    <option value="HKD">HKD - Hong Kong Dollar</option>
                    <option value="NOK">NOK - Norwegian Krone</option>
                    <option value="SEK">SEK - Swedish Krona</option>
                    <option value="DKK">DKK - Danish Krone</option>
                    <option value="RUB">RUB - Russian Ruble</option>
                    <option value="BRL">BRL - Brazilian Real</option>
                    <option value="MXN">MXN - Mexican Peso</option>
                    <option value="PLN">PLN - Polish Zloty</option>
                    <option value="TRY">TRY - Turkish Lira</option>
                    <option value="KRW">KRW - South Korean Won</option>
                    <option value="MYR">MYR - Malaysian Ringgit</option>
                    <option value="IDR">IDR - Indonesian Rupiah</option>
                    <option value="THB">THB - Thai Baht</option>
                    <option value="VND">VND - Vietnamese Dong</option>
                    <!-- Add more currencies as needed -->
                </select>
            </div>
            <button id="convert" class="btn btn-primary btn-block">
                <i class="fas fa-exchange-alt"></i> Convert
            </button>
            <div id="result" class="mt-3 text-center font-weight-bold"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
